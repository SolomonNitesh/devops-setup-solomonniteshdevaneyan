<!DOCTYPE html>
<html lang="en">
<head>

  <title>Hello from XOps!</title>
  <!-- CSS Reset + default styles (similar to HTML5 Boilerplate) -->
  <style>
    /* Simple reset & base styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      background: #0d6efd;
      color: white;
      padding: 1rem 2rem;
    }
    header h1, footer p {
      margin: 0;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    nav a {
      color: white;
      margin-right: 1rem;
      text-decoration: none;
    }
    .cta {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #198754;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .cta:hover {
      background: #157347;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    
    <h1>Hello from XOps!</h1>
  </header>

  <main id="home">
    <section>
      <h2>Welcome to XOps</h2>
      <p>
        At XOps, we specialize in delivering robust, scalable operations solutions tailored to your business needs. Our mission is to streamline processes, optimize performance, and drive your success.
      </p>
  
    </section>

    
  </main>

  <footer>

  </footer>

</body>
</html>
